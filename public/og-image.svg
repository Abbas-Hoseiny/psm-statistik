<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1620"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0b1620"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Lines -->
  <g stroke="#2a3f52" stroke-width="1" opacity="0.5">
    <line x1="100" y1="150" x2="100" y2="450"/>
    <line x1="100" y1="450" x2="700" y2="450"/>
    <line x1="100" y1="350" x2="700" y2="350" stroke-dasharray="5,5"/>
    <line x1="100" y1="250" x2="700" y2="250" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Chart Area -->
  <path d="M100,400 L180,380 L260,350 L340,320 L420,280 L500,220 L580,180 L660,160 L700,150" 
        fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M100,400 L180,380 L260,350 L340,320 L420,280 L500,220 L580,180 L660,160 L700,150 L700,450 L100,450 Z" 
        fill="url(#chartGradient)"/>
  
  <!-- Pie Chart -->
  <circle cx="950" cy="300" r="120" fill="none" stroke="#2a3f52" stroke-width="30"/>
  <circle cx="950" cy="300" r="120" fill="none" stroke="#22c55e" stroke-width="30" 
          stroke-dasharray="200 555" transform="rotate(-90 950 300)"/>
  <circle cx="950" cy="300" r="120" fill="none" stroke="#22d3ee" stroke-width="30" 
          stroke-dasharray="150 605" stroke-dashoffset="-200" transform="rotate(-90 950 300)"/>
  <circle cx="950" cy="300" r="120" fill="none" stroke="#fbbf24" stroke-width="30" 
          stroke-dasharray="100 655" stroke-dashoffset="-350" transform="rotate(-90 950 300)"/>
  
  <!-- Logo -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#22c55e" opacity="0.2"/>
    <path d="M10 40 L10 10 L40 10" stroke="#22c55e" stroke-width="3" fill="none"/>
    <path d="M15 30 L22 25 L30 32 L38 15" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="145" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">
    PSM Statistik
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#e6f0f6">
    Pflanzenschutzmittel-Datenbank Deutschland
  </text>
  
  <!-- Description -->
  <text x="100" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a6b5c2">
    Wirkstoffe · Kulturen · Zulassungen · BVL-Daten
  </text>
  
  <!-- URL Badge -->
  <rect x="850" y="530" width="280" height="50" rx="25" fill="#22c55e" opacity="0.15"/>
  <text x="990" y="562" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#22c55e" text-anchor="middle">
    st.digitale-psm.de
  </text>
</svg>